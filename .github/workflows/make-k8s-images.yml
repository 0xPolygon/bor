name: Image Sync
on: [ push, pull_request ]

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set up Docker
      uses: docker/setup-buildx-action@v1
    - uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 363.0.0'
    - name: Fetch Repos and Sync Images
      run: |
        sudo -s
        gcloud auth login --no-browser
        gcloud auth configure-docker
        while IFS= read -r image_path; do
          latest_tag=$(curl -s "https://registry.hub.docker.com/v2/repositories/${image_path}/tags/?page_size=1" | jq -r '.results[0].name')
          if [ -n "$latest_tag" ]; then
            # Check if the image version already exists in GCP Container Registry
            if ! gcloud container images list-tags gcr.io/prj-polygonlabs-devtools-dev/${image_path} --filter="tags=${latest_tag}" --format="value(tags)" | grep -q "${latest_tag}"; then
              docker pull "${image_path}:${latest_tag}"
              docker tag "${image_path}:${latest_tag}" "gcr.io/prj-polygonlabs-devtools-dev/${image_path}:${latest_tag}"
              docker push "gcr.io/prj-polygonlabs-devtools-dev/${image_path}:${latest_tag}"
            else
              echo "Image version already exists for ${image_path}:${latest_tag} in GCR. Skipping upload."
            fi
          fi
        done < .github/workflows/repo-list.txt.sample
